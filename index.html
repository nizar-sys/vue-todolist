<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- main css -->
    <link rel="stylesheet" href="dist/css/main.css" />

    <title>vue - to do app</title>
  </head>
  <body>
    </div>

    <div id="app">
      <script src="https://unpkg.com/vue"></script>

      <div id="todoApp">
        <div class="container">
          <div class="todo-lists">
            <h3 class="mx-0 mt-4">To-do app</h3>
            <div class="row">
              <div class="col-md-7 mt-3">
                <form
                  name="todo-form"
                  method="post"
                  action=""
                  class="form-group"
                  v-on:submit.prevent="addTask"
                >
                  <input
                    name="add-todo"
                    type="text"
                    class="form-control"
                    placeholder="New list"
                    v-model="addTodoInput"
                    v-bind:class="{error: hasError}"
                  /><button type="submit" class="btn btn-primary">Save</button>
                </form>
              </div>
            </div>
            <div class="row">
              <div class="col-md-7">
                <div class="mx-0">
                  <ul class="list-group">
                    <li
                      class="list-group-item"
                      v-for="list in lists"
                      :key="list.id"
                    >
                      <span
                        class="title"
                        contenteditable="true"
                        v-on:keydown.enter="updateTask($event, list)"
                        v-on:blur="updateTask($event, list)"
                        v-bind:class="{completed: list.isComplete}"
                        >{{list.title}}</span
                      >
                      <div class="float-right">
                        <span
                          class="remove btn btn-danger"
                          v-on:click="removeTask(list)"
                          >&times;</span
                        >
                      </div>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="dist/js/main.js"></script>
  </body>
</html>
